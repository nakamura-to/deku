<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="view">
        {{#go}}
            {{ age | incr | incr | incr }}
        {{/go}}
    </div>
    <div id="view2">
        <ul>
        {{#people}}
            <li>{{name}}</li>
        {{/people}}
        </ul>toHtml
    </div>
    <div id="view3">
        {{! comment }}
        {{#value}}aaa{{/value}} ccc
        {{^value}}bbb{{/value}} ddd
    </div>
    <div id="view4">
        {{! comment }}
        {{#value}}aaa{{/value}} ccc
        {{^value}}bbb{{/value}} ddd
    </div>
    <script src="src/tempura.js"></script>
    <script>
        function el(id) {
            return document.getElementById(id);
        };
        function getHtml(id) {
            return el(id).innerHTML;
        };
        function setHtml(id, html) {
            return el(id).innerHTML = html;
        };
        var template = tempura.prepare(getHtml('view'));
        setHtml('view', template.toHtml(
                {name: 'hoge',
                 age: 10,
                 incr: function (value) {
                     return value + 1;
                 },
                 go: function() {
                     return true;
                 }}));

        template = tempura.prepare(getHtml('view2'));
        setHtml('view2', template.toHtml({people: [{name: 'aaa'}, {name: 'bbb'}, {name: 'ccc'}]}));

        template = tempura.prepare(getHtml('view3'));
        setHtml('view3', template.toHtml({value: true}));

        template = tempura.prepare(getHtml('view4'));
        setHtml('view4', template.toHtml({value: false}));
    </script>
</body>
</html>

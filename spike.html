<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="view">
        <input type="text" value="{{name}}">
    </div>
    <div id="view2">
        <ul>
        {{#people}}
            <li>{{name}}</li>
        {{/people}}
        </ul>
    </div>
    <div id="view3">
        {{#value}}
        aaa
        {{/value}}
        {{^value}}
        bbb
        {{/value}}
    </div>
    <script src="src/tempura.js"></script>
    <script>
        function el(id) {
            return document.getElementById(id);
        };
        function getHtml(id) {
            return el(id).innerHTML;
        };
        function setHtml(id, html) {
            return el(id).innerHTML = html;
        };
        var template = tempura.prepare(getHtml('view'));
        setHtml('view', template({name: 'hoge'}));

        template = tempura.prepare(getHtml('view2'));
        setHtml('view2', template({people: [{name: 'aaa'}, {name: 'bbb'}, {name: 'ccc'}]}));

        template = tempura.prepare(getHtml('view3'));
        setHtml('view3', template({value: true}));
    </script>
</body>
</html>

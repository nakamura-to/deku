<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="template">
        <input type="text" value="{{name}}">
    </div>
    <div id="template2">
        <ul>
        {{#people}}
            <li>{{name}}</li>
        {{/people}}
        </ul>
    </div>
    <script src="src/tempura.js"></script>
    <script>
        function get(id) {
            return document.getElementById(id);
        }
        tempura.render(get('template'), {name:'hoge'});
        tempura.render(get('template2'), {people: [{name: 'aaa'}, {name: 'bbb'}, {name: 'ccc'}]});
    </script>
</body>
</html>
